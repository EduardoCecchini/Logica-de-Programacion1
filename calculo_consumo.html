<meta charset="UTF-8">
<h3>Alcohol ó Gasolina?</h3>
<script type="text/javascript">

	var tanque = 40; 
	var kilometrosRecorridos = 480;
	var eficiencia = kilometrosRecorridos / tanque;

	document.write("Ese carro tiene un consumo de: " + eficiencia + " kilómetros por litro de gasolina."); 

	kilometrosRecorridos = 300;
	eficiencia = kilometrosRecorridos / tanque;

	document.write("<br>");
	document.write("<br>");
	document.write("Y ese mismo carro tiene un consumo de: " + eficiencia + " kilómetros por litro de alcohol."); 
	
</script>
